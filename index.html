<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text with Redaction</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin: 10px 0;
        }

        /* Chat UI Styles */
        .chat-container {
            border: 1px solid #ccc;
            border-radius: 5px;
            height: 300px;
            margin: 20px 0;
            overflow-y: auto;
            padding: 10px;
            background-color: #f9f9f9;
        }

        .message {
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 18px;
            max-width: 70%;
            clear: both;
        }

        .customer {
            background-color: #e3f2fd;
            float: right;
            border-bottom-right-radius: 5px;
        }

        .agent {
            background-color: #f1f1f1;
            float: left;
            border-bottom-left-radius: 5px;
        }

        .chat-form {
            display: flex;
            margin-top: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }

        .send-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .client-type {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Speech to Text with Redaction</h1>
        <div class="client-type" id="clientTypeDisplay"></div>
        <button id="startBtn">Start Recording</button>
        <button id="stopBtn" disabled>Stop Recording</button>

        <!-- Chat UI -->
        <h2>Chat</h2>
        <div class="chat-container" id="chatContainer"></div>

        <div class="chat-form">
            <input type="text" class="chat-input" id="messageInput" placeholder="Type your message...">
            <button class="send-button" id="sendBtn">Send</button>
        </div>

        <h2>Original Text:</h2>
        <textarea id="originalText" readonly></textarea>

        <h2>Redacted Text:</h2>
        <textarea id="redactedText" readonly></textarea>


    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="index.js"></script>
</body>

</html>
